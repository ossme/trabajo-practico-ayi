<h4>Formularios <small> tipo </small></h4>
<hr>
<form autocomplete="off">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               placeholder="Nombre"
               ngModel
               required
               #userName>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Telefono</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Telefono"
               name="telefono"
               #userTelephone>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             #userMail>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block" (click)="createUser(userName.value,userTelephone.value,userMail.value)">
        Guardar
      </button>
    </div>
  </div>

</form>
